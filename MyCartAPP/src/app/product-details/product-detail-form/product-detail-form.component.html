<form>
    <input type="hidden" name="productDetailId"
    [value]="service.formData.productDetailId" />
    <div class="form-group">
        <label>PRODUCT NAME</label>
        <input class="form-control form-control-lg" placeholder="Name of the Product">
    </div>
    <div class="form-group">
        <label>PRODUCT CODE</label>
        <input class="form-control form-control-lg" placeholder="Code of the Product">
    </div>
    <div class="form-group">
        <label>PRODUCT PRICE</label>
        <input class="form-control form-control-lg" placeholder="Price of the Product">
    </div>
</form>
